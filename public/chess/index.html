<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2b2d2e" />
    <meta name="msapplication-TileColor" content="#b91d47" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="../css/pico.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Chess</title>
  </head>
  <body>
    <div class="hero" data-theme="dark">
      <nav class="container-fluid">
        <ul>
          <li>
            <a href="../" class="contrast"><strong>Home</strong></a>
          </li>
        </ul>
        <ul>
          <li>
            <details role="list" dir="rtl">
              <summary aria-haspopup="listbox" role="link" class="contrast">
                Website Theme
              </summary>
              <ul role="listbox">
                <li><a href="#" data-theme-switcher="auto">Auto</a></li>
                <li><a href="#" data-theme-switcher="light">Light</a></li>
                <li><a href="#" data-theme-switcher="dark">Dark</a></li>
              </ul>
            </details>
          </li>
          <li>
            <details role="list" dir="rtl">
              <summary aria-haspopup="listbox" role="link" class="contrast">
                Past Side Projects
              </summary>
              <ul role="listbox">
                <li><a href="../Dino Game/index.html">Dino Game</a></li>
                <li><a href="./">Cube</a></li>
                <li>
                  <a href="../Fizz/index.html">FizzBuzz Interview Question</a>
                </li>
                <li>
                  <a href="https://github.com/MichaelJOHare/number-guess-game"
                    >Number Guessing Game</a
                  >
                </li>
              </ul>
            </details>
          </li>
        </ul>
      </nav>
      <header class="container">
        <hgroup>
          <h1>Michael J O'Hare</h1>
          <h2>Full Stack Developer</h2>
        </hgroup>
        <p>
          <a href="../Resume/Michael_O'Hare_Resume.pdf" role="button">Resume</a>
        </p>
      </header>
    </div>
    <script src="../js/theme-switcher.js"></script>
    <div id="outer-container">
      <div id="game-container">
        <div class="chessboard-wrapper">
          <div id="chessboard-container">
            <canvas id="chessboard"></canvas>
            <svg
              id="chessSVG"
              style="position: absolute; left: 0; top: 0; z-index: 2"
              width="600"
              height="600"
            >
              <defs>
                <marker
                  id="arrowhead"
                  markerWidth="10"
                  markerHeight="7"
                  refX="0"
                  refY="3.5"
                  orient="auto"
                >
                  <polygon points="0 0, 10 3.5, 0 7" />
                </marker>
              </defs>
            </svg>
          </div>
          <div id="text-areas-container">
            <textarea id="fen-box" placeholder="FEN"></textarea>
            <textarea id="pgn-box" placeholder="PGN"></textarea>
          </div>
        </div>
        <div id="sidebar">
          <div id="move-history-title"><h4>Move History</h4></div>
          <div id="move-history"></div>
          <div id="fen-import-container" style="display: none">
            <textarea id="fen-input" placeholder="Enter FEN"></textarea>
            <button id="submit-fen">Import FEN</button>
          </div>
          <div id="navigation">
            <button id="prev-move">⬅</button>
            <button id="next-move">➡</button>
          </div>
          <div id="flip-fen-import">
            <button id="flip-board">Flip Board</button>
            <button id="import-from-fen">Import Game from FEN</button>
            <button id="reset-board">Reset Board</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
