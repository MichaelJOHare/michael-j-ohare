<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2b2d2e" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#2a3140" />
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="../css/pico.cyan.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="../images/hero.png"
      type="image/png"
    />
    <title>Chess</title>
    <script src="/js/hero-section.js" defer></script>
    <script src="/js/theme-switcher.js" defer></script>
  </head>
  <body>
    <hero-section></hero-section>
    <dialog id="modal">
      <article id="modal-content">
        <h2>Choose Your Mode</h2>
        <button id="analysis-mode">Analysis</button>
        <button id="vs-computer-mode">Play vs Computer</button>
        <div id="strength-level-options" class="hidden">
          <h3>Strength Level</h3>
          <div id="strength-level-buttons"></div>
        </div>
        <div id="color-selection" class="hidden">
          <h3>Choose Color</h3>
          <div id="color-choices-container">
            <button class="color-choice" data-color="white">
              <img src="images/White_King.svg" alt="Play as White" />
            </button>
            <button class="color-choice" data-color="random">
              <img src="images/Random-king.svg" alt="Play as Random" />
            </button>
            <button class="color-choice" data-color="black">
              <img src="images/Black_King.svg" alt="Play as Black" />
            </button>
          </div>
        </div>
        <button id="play-button">Play</button>
        <button id="close-button">Close</button>
      </article>
    </dialog>
    <div id="outer-container">
      <div id="game-container">
        <div class="chessboard-wrapper">
          <div id="chessboard-container">
            <canvas id="chessboard"></canvas>
            <svg
              id="chessSVG"
              style="position: absolute; left: 0; top: 0; z-index: 2"
            ></svg>
          </div>
          <div id="text-areas-container">
            <div id="fen-title-box">
              <h5 id="fen-title">FEN</h5>
              <textarea
                id="fen-box"
                name="read-only"
                readonly
                placeholder="FEN"
              ></textarea>
            </div>
            <div id="pgn-title-box">
              <h5 id="pgn-title">PGN</h5>
              <textarea
                id="pgn-box"
                name="read-only"
                readonly
                placeholder="PGN"
              ></textarea>
            </div>
          </div>
        </div>
        <div id="sidebar">
          <div id="stockfish-analysis">
            <h5 id="stockfish-analysis-title">Stockfish Analysis</h5>
            <fieldset id="stockfish-analysis-toggle">
              <label>
                <input
                  id="sf-NNUE-analysis-checkbox"
                  name="sf-analysis"
                  type="checkbox"
                  role="switch"
                  aria-invalid="false"
                />
                SF 16 NNUE (40MB)
              </label>
              <label>
                <input
                  id="sf-classical-analysis-checkbox"
                  name="sf-analysis"
                  type="checkbox"
                  role="switch"
                  aria-invalid="false"
                />
                SF 16 Classical
              </label>
            </fieldset>
            <p id="sf-comment">
              Use Stockfish Classical with slower internet/computers.
            </p>
          </div>
          <div id="move-history"></div>
          <div id="navigation">
            <button id="prev-move" title="Previous Move">
              <img
                id="prev-move-icon"
                src="./images/prev-move-arrow.svg"
                alt="previous-move-arrow"
              />
            </button>
            <button id="next-move" title="Next Move">
              <img
                id="next-move-icon"
                src="./images/next-move-arrow.svg"
                alt="next-move-arrow"
              />
            </button>
          </div>
          <div id="fen-import-container" style="display: none">
            <textarea id="fen-input" placeholder="Enter FEN"></textarea>
            <button id="submit-fen">Import FEN</button>
          </div>
          <div id="flip-fen-import">
            <button id="flip-board">Flip Board</button>
            <button id="import-from-fen">Import Game from FEN</button>
            <button id="reset-board">Reset Game</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
